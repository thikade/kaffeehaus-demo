apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    image.openshift.io/triggers: '[{"from":{"kind":"ImageStreamTag","name":"kaffeehaus:latest"},"fieldPath":"spec.template.spec.containers[?(@.name==\"kaffeehaus\")].image"}]'
  name: kaffeehaus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kaffeehaus
      version: v1
  template:
    metadata:
      labels:
        app: kaffeehaus
        version: v1
    spec:
      containers:
      - name: kaffeehaus
        image: default-route-openshift-image-registry.apps.cluster-jrdzp.jrdzp.sandbox1092.opentlc.com/openshift/kaffeehaus:latest
        env:
        - name: QUARKUS_DATASOURCE_USERNAME
          value: dbuser
        - name: QUARKUS_DATASOURCE_PASSWORD
          value: dbpass
        - name: QUARKUS_DATASOURCE_JDBC_URL
          value: jdbc:postgresql://coffee-db.secure-db.svc.cluster.local:5432/db
        envFrom:
          - configMapRef:
              name: kaffeehaus-config
        imagePullPolicy: Always
        readinessProbe:
          httpGet:
            path: /q/health
            port: 8080
      restartPolicy: Always
---
